version: '2'
services:
  embulk:
    image: lanntxyz/oracle-dwh-embulk:1.0.0
    environment:
      PLUGINS: "embulk-input-jdbc liquid"
      CONFIG: /etc/embulk/${LOWER_CASE_TABLE_NAME}.yml.liquid
      LOG_LEVEL: info
      LOG_FILE_NAME: ETC_ORACLE_DWH_EXPORT_${FILE_SUBFIX}.log
      LOG_PATH: /opt/scripts/log/
    volumes:
      - ./conf:/etc/embulk
      - ./log/ETC_BAT_EMBULK:/opt/scripts/log
      - ./work:/opt/scripts/data
